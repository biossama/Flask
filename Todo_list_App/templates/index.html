{% extends "base.html" %}

{% block content %}
<div class="content">
<h3>Task to Master</h3>
<table>
  <tr>
   <th>Content</th>
   <th>Added</th>
   <th>Actions</th>
  </tr>
{% for task in tasks %}
  <tr>
   <td>{{task.content}}</td>
   <td>{{task.created.date()}}</td>
   <td>
	<a href="/delete/{{task.id}}" > Delete</a><br>
	<a href="/update/{{task.id}}" > Update</a>
   </td>
  </tr>
{% endfor %}
</table>
<form action='/' method="POST">
<input type="text" name="text">
<input type="submit" value="submit">
</form> 
</div>
{% endblock %}
